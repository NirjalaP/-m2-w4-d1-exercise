<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<script>
    function Vehicle(name, maker) { 
        this.name = name; 
        this.maker = maker; 
    } 

    // Creating car1 and car2 with the appropriate arguments
    var car1 = new Vehicle('Focus', 'Ford'); 
    var car2 = new Vehicle('Elantra', 'Hyundai'); 

    // Logging the output to the console
    console.log(car1.name); // Output: Focus
    console.log(car2.name); // Output: Elantra
</script>

</body>
</html>
